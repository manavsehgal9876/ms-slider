<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MS Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-1 text-center">
        <p class="fs-3 fw-bold text-success">Author: Manav Sehgal</p>
        <p class="fw-bold text-success">
          My Github:
          <a
            class="text-dark"
            href="https://github.com/manavsehgal9876"
            target="_blank"
            >Click here</a
          >
        </p>

        <p class="fw-bold text-success">
          Source Code Github:
          <a
            class="text-dark"
            href="https://github.com/manavsehgal9876/ms-slider"
            target="_blank"
            >Click here</a
          >
        </p>
        <p class="small fw-bold text-dark">
          Carousel with autoplay using vanilla JS
        </p>
      </div>
      <div class="row mb-2">
        <div class="col-md-10 offset-md-1">
          <div
            class="ms-slider"
            data-ms-slider-autoplay="true"
            data-ms-slider-autoplay-time="3000"
          >
            <div class="ms-slider-item ms-active">
              <img src="./images/winter-1.jpg" class="d-block w-100" />
            </div>
            <div class="ms-slider-item">
              <img src="./images/winter-2.jpg" class="d-block w-100" />
            </div>
            <div class="ms-slider-item">
              <img src="./images/winter-3.jpg" class="d-block w-100" />
            </div>
            <div class="ms-slider-item">
              <img src="./images/winter-4.jpg" class="d-block w-100" />
            </div>
            <div class="ms-slider-item">
              <img src="./images/winter-5.jpg" class="d-block w-100" />
            </div>
            <div class="ms-slider-item">
              <img src="./images/winter-6.jpg" class="d-block w-100" />
            </div>
            <div class="ms-slider-item">
              <img src="./images/winter-7.jpg" class="d-block w-100" />
            </div>
            <div class="ms-slider-item">
              <img src="./images/winter-8.jpg" class="d-block w-100" />
            </div>
            <div class="row ms-slider-button mt-2">
              <div class="col">
                <a
                  href="javascript:;"
                  data-bs-toggle="tooltip"
                  data-bs-title="Left"
                  data-bs-placement="left"
                  class=""
                >
                  <i
                    class="bi bi-arrow-left-circle ms-slider-btn text-light-emphasis fs-4"
                    data-slide-to="left"
                  ></i>
                </a>
              </div>
              <div class="col d-flex justify-content-center">
                <a
                  href="javascript:;"
                  data-bs-toggle="tooltip"
                  data-bs-title="Reset"
                  data-bs-placement="bottom"
                  class=""
                >
                  <i
                    class="bi bi-arrow-clockwise ms-slider-btn text-light-emphasis fs-4"
                    data-slide-to="reset"
                  ></i>
                </a>
              </div>
              <div class="col" data-slide-to="right">
                <a
                  href="javascript:;"
                  data-bs-toggle="tooltip"
                  data-bs-title="Right"
                  data-bs-placement="right"
                  class="float-end"
                >
                  <i
                    class="bi bi-arrow-right-circle ms-slider-btn text-light-emphasis fs-4"
                    data-slide-to="right"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
